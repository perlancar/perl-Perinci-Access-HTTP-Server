name=Sub-Spec-HTTP-Server
version=0.06
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-HTTP-Server-PSGI/
repository=http://github.com/sharyanto/perl-Sub-Spec-HTTP-Server-PSGI

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96

; for runtime
perl=5.010000
Plack=0
JSON=0
Log::Any=0
Log::Any::Adapter=0
Log::Any::Adapter::Callback=0
Moo=0
PHP::Serialization=0
; to declare which version of spec we're following
Sub::Spec=0.13
Sub::Spec::Caller=0
Sub::Spec::CmdLine=0
Time::HiRes=0
YAML::Syck=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
