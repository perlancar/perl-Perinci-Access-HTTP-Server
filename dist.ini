name=Sub-Spec-HTTP-Server
version=0.05
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-HTTP-Server/
repository=http://github.com/sharyanto/perl-Sub-Spec-HTTP-Server

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
Capture::Tiny=0
;File::chdir                   = 0
; for runtime
perl=5.010000
CGI::Lite=0
HTTP::Daemon=0
HTTP::Daemon::SSL=0
HTTP::Parser=0
HTTP::Request::AsCGI=0
; for some dep which doesn't mention this dep, i forgot
IO::Handle::Record=0
JSON=0
Log::Any=0
Log::Any::Adapter=0
Log::Any::Adapter::Callback=0
Moo=0
PHP::Serialization=0
; to declare which version of spec we're following
Sub::Spec=0.13
Sub::Spec::Caller=0
Sub::Spec::CmdLine=0
Time::HiRes=0
SHARYANTO::Utils=0.02
YAML::Syck=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
