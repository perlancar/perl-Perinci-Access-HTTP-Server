name=Sub-Spec-HTTP-Server
version=0.12
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-HTTP-Server/
repository=http://github.com/sharyanto/perl-Sub-Spec-HTTP-Server

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;spec
Riap=1.1.7

;testing
Test::More=0.96
JSON=0

;runtime
perl=5.010000
Plack=0

SHARYANTO::Array::Util=0

;;for middleware PeriAHS::ParseRequest
Perinci::Sub::GetArgs::Array=0
URI::Escape=0

;;for middleware PeriAHS::Access

;;for middleware PeriAHS::Request
Log::Any::Adapter=0
Log::Any::Adapter::Callback=0.03
Perinci::Access=0

;;for middleware PeriAHS::Output
Data::Format::Pretty=0
Data::Format::Pretty::Console=0
Data::Format::Pretty::JSON=0
Data::Format::Pretty::PHPSerialization=0
Data::Format::Pretty::YAML=0
Data::Format::Pretty::HTML=0

; ;;for middleware SubSpec::Authz::ACL
; YAML::Syck=0

; ;;for middleware SubSpec::LimitRate

;;for middleware SubSpec::LogAccess

; ;;for 'help' action
; Perinci::To::Text=0
; Perinci::To::HTML=0

; for peri-htserve script
Gepok=0
Log::Any::App=0
Module::List=0
Perinci::CmdLine=0
Perinci::Gen::ForModule=0
Starman=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
